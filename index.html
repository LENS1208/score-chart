            color: var(--positive-color);

        }

            color: var(--negative-color);
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;

        .strength-card {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--positive-color);
            padding: 16px;
            border-radius: 8px;

        .weakness-card {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--negative-color);

        .strength-card h4 {

            font-size: 0.95em;

            color: var(--text-secondary);
            font-size: 0.9em;
            padding-left: 20px;

        .strength-card li, .weakness-card li {
            margin-bottom: 4px;

            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        
        .improvement-tips h4 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 0.95em;
            font-weight: 600;
        }
        
        .improvement-list {
            list-style: none;
            padding: 0;

        .improvement-list li {
            padding: 8px 0;
            color: var(--text-secondary);
            font-size: 0.9em;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .improvement-list li::before {
            content: "→";
            color: var(--positive-color);
            font-weight: 600;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .top-section {
                grid-template-columns: 1fr;
            }
            
            .strength-weakness-grid {
                grid-template-columns: 1fr;
            }
            
            .score-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .overall-score .score {
                font-size: 3.5em;
            }

            .score-value {
                font-size: 2em;
            }
        }

        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Canvas要素のスタイル */
        canvas {
            max-width: 100%;
            height: auto !important;
        }
        --button-bg: #00c8ff;
        --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
    }

}

/* 総合スコアカード */
.overall-score { 
    background: var(--bg-secondary);
    border-radius: 12px; 
    padding: 32px; 
    text-align: center; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid var(--border-color);
    box-shadow: var(--card-shadow);
    min-height: 250px;
}

.overall-score h2 { 
    font-size: 1em;
    font-weight: 500;
    margin-bottom: 16px;
    color: var(--text-secondary);
}

.overall-score .score { 
    font-size: 4.5em; 
    font-weight: 700; 
    margin-bottom: 8px;
    color: var(--positive-color);
    line-height: 1;
}

.overall-score .rating { 
    font-size: 0.9em;
    color: var(--text-secondary);
    font-weight: 500;
}

/* チャートコンテナ */
.chart-container { 
    background: var(--bg-secondary);
    border-radius: 12px; 
    padding: 24px; 
    border: 1px solid var(--border-color);
    box-shadow: var(--card-shadow);
    margin-bottom: 24px;
}

.chart-container h3 { 
    color: var(--text-primary);
    margin-bottom: 20px; 
    font-size: 1.1em; 
    font-weight: 600;
    display: flex; 
    align-items: center; 
    gap: 8px; 
}

/* スコアグリッド */
.score-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
    gap: 16px; 
    margin-top: 20px; 
}

/* スコアカード */
.score-card { 
    background: var(--card-bg);
    border-radius: 12px; 
    padding: 20px; 
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
}

.score-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--hover-shadow);
}

.score-header { 
    display: flex; 
    justify-content: space-between; 
    align-items: flex-start; 
    margin-bottom: 16px; 
}

.score-title { 
    font-weight: 500; 
    color: var(--text-secondary);
    font-size: 0.9em; 
}

.score-value { 
    font-size: 2.5em; 
    font-weight: 700; 
    color: var(--positive-color);
    line-height: 1;
}

/* スコアレベルによる色分け */
.score-value[data-score-level="low"] {
    color: var(--negative-color);
}

.score-value[data-score-level="mid"] {
    color: var(--neutral-color);
}

.score-value[data-score-level="high"] {
    color: var(--positive-color);
}

.score-metrics { 
    margin-top: 12px; 
}

.metric-item { 
    display: flex; 
    justify-content: space-between; 
    margin-bottom: 8px; 
    font-size: 0.85em; 
}

.metric-label { 
    color: var(--text-secondary);
}

.metric-value { 
    font-weight: 600; 
    color: var(--text-primary);
}

/* トレンドボタン */
.trend-buttons {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.trend-button {
    padding: 6px 16px;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    background: var(--bg-primary);
    color: var(--text-secondary);
    font-size: 0.85em;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.trend-button:hover {
    border-color: var(--positive-color);
    color: var(--positive-color);
}

.trend-button.active {
    background: var(--button-bg);
    border-color: var(--button-bg);
    color: white;
}

/* ローディング */
.loading { 
    display: none; 
    text-align: center; 
    padding: 20px; 
    color: var(--text-secondary);
}

.spinner { 
    border: 3px solid var(--border-color);
    border-top: 3px solid var(--positive-color);
    border-radius: 50%; 
    width: 40px; 
    height: 40px; 
    animation: spin 1s linear infinite; 
    margin: 0 auto 12px; 
}

@keyframes spin { 
    0% { transform: rotate(0deg); } 
    100% { transform: rotate(360deg); } 
}

/* エラーメッセージ */
.error-message { 
    background: rgba(255, 40, 0, 0.1);
    color: var(--negative-color);
    padding: 12px 16px; 
    border-radius: 8px; 
    margin-top: 16px; 
    display: none;
    border: 1px solid rgba(255, 40, 0, 0.2);
    font-size: 0.9em;
}

/* ヘルプアイコン */
.help-icon { 
    cursor: pointer; 
    color: var(--text-muted);
    font-size: 0.9em; 
    opacity: 0.7; 
    transition: opacity 0.2s; 
}

.help-icon:hover { 
    opacity: 1; 
    color: var(--text-secondary);
}

/* Canvas要素のスタイル */
canvas {
    max-width: 100%;
    height: auto !important;
}

/* レスポンシブ */
@media (max-width: 768px) {
    .container {
        padding: 20px 16px;
    }

    .top-section {
        grid-template-columns: 1fr;
    }
    
    .score-grid {
        grid-template-columns: 1fr;
    }
    
    h1 {
        font-size: 1.5em;
    }
    
    .overall-score .score {
        font-size: 3.5em;
    }

    .score-value {
        font-size: 2em;
    }
}

/* スクロールバー */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: var(--bg-tertiary);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}
</style>
